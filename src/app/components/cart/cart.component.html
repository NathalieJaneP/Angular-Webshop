<div class="container">
    <div *ngIf="cartList.length === 0">
        Your cart is empty.
    </div>
    <div *ngIf="cartList.length > 0" class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartList">
                    <td>{{item.name}}</td>
                    <td><img src="{{item.imageUrl}}" alt="Product image" height="50px"></td>
                    <td>{{item.price.toLocaleString('en-SE',{style:'currency', currency:'SEK'})}}</td>
                    <td>
                        {{item.quantity}}
                    </td>
                    <td>
                        <button (click)="_removeCartItem(item)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>Total Items: {{cartQty}}</p>
        <p>Total Amount: {{sumTotal | currency:"SEK":"symbol" }}</p>
        <button (click)="_emptyCart()">Empty Cart</button>
        <button routerLink="/checkout">Checkout</button>
    </div>
</div>
