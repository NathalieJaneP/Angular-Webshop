<div *ngIf="true" class="card-table">
    <div class="cart-product">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Id nr</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><img src="{{item.imageUrl}}" alt="Product image" height="50px"></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price | currency}}</td>
                    <td>
                        <button (click)="removeCartItem(item)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>Total Amount: {{sumTotal | currency}}</p>
        <button (click)="emptyCart()">Empty Cart</button>
        <button routerLink="/checkout">Checkout</button>
    </div>
</div>


<div *ngIf="false">

</div>
